<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zAnimals</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/united/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center display-4 texto"><span class="text-info">z</span>Animals</h1>
        <form class="my-3" id="formulario">
            <div class="form-group">
                <label for="id">ID </label>
                <input type="text"  class="form-control" id="idAnimal" placeholder="">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text"  class="form-control" id="nombre" placeholder="">
            </div>
            <div class="form-group">
                <label for="nombreCientifico">Nombre cientifico</label>
                <input type="text"  class="form-control" id="nombreCientifico" placeholder="">
            </div>
            <div class="form-group">
                <label for="orden">Orden</label>
                <input type="text"  class="form-control" id="orden" placeholder="">
            </div>
            <div class="form-group">
                <label for="familia">Familia</label>
                <input type="text"  class="form-control" id="familia" placeholder="">
            </div>
            <div class="form-group">
                <label for="promVida">Promedio de vida</label>
                <input type="number"  class="form-control" id="promVida" placeholder="">
            </div>
            <div class="form-group">
                <label for="img">Img url</label>
                <input type="text"  class="form-control" id="img" placeholder="">
            </div>
            <div class="d-grid gap-2">
                <input id="btnForm" type="submit" value="Agregar" class="btn btn-dark my-3">
            </div>
        </form>
        <div id="card" class="row row-cols-1 row-cols-md-3 g-4">

                  </div>
                </div>

    </div>

</body>
</html>
